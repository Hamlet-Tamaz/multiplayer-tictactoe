<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <h2 class="first">First player: </h2>
    <h2 class="playerTurn">Turns:</h2>
    <div class="board">
      <div class="row">
        <div id="cell0" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
        <div id="cell1" class="col column col-lg-4 col-med-4 col-sm-4 ">*</div>
        <div id="cell2" class="col column col-lg-4 col-med-4 col-sm-4 ">*</div>
      </div>
      <div class="row">
        <div id="cell3" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
        <div id="cell4" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
        <div id="cell5" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
      </div>
      <div class="row">
        <div id="cell6" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
        <div id="cell7" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
        <div id="cell8" class="col column col-lg-4 col-med-4 col-sm-4">*</div>
      </div>
    </div>
  <div class="row" style="margin-top: 30px">  
    <button type="button" class="btn reset">Reset</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
